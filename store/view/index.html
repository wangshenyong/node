<!DOCTYPE html>
<html>
<head>
	<title>ok</title>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>
</head>
<body>
<div class="container"> 
	<form action="#" name="email" method="post">
	<div class="form-group"> 
		<label for="email">email</label>
		<input type="text" class="form-control"
		id="email" name="email"/>
	</div>
	<span  name="submit" class="btn btn-default">submit</span>
	</form>
</div>
<script src="/jquery-3.1.1/jquery-3.1.1.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
<script>
	$submit = $("span[name='submit']");
	$submit.bind("click",sendForm);
	function sendForm(event) {
		console.log("send form");
		var param = $("#email").val();
		$.post("/postjson", {'ok':param}, function (data){
			console.log(data);
		});
	}
</script>
</body>
</html>
